<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section id="base">
    <!-- Título e instrucciones -->
    <div id="instructions">
      <h2>CoDecodeApp</h2>
      <p>Welcome message and instruccions. 
        Este es un texto base sin ninguna finalidad mas que la 
        de ocupar espacio y ser un texto de relleno para probar el P. 
      </p>
    </div>

    <!-- Clave numerica de desplazamientos -->
    <div id="key">
        <span id="keyText">Clave:</span><input type="number" id="keyBtn" placeholder="Número">
        <p></p>
    </div>
    
    <!-- Caja codificar -->
    <div id="boxSet">
      <textarea name="text" id="codeBox" cols="30" rows="10" placeholder="Escribe tu texto a CODIFICAR"></textarea>
      <button id="codeBtn">Codificar!</button>
      <p id="codedText">Tu mensaje cifrado:</p>
      
      <!-- Caja decodificar -->
      <textarea name="text" id="decodeBox" cols="30" rows="10" placeholder="Escribe tu texto a DECODIFICAR"></textarea>
      <button onclick="decode()" id="decodeBtn">Descifrar!</button>
      <p id="decodedText">Tu mensaje descifrado:</p>
    </div>
  </section>

  <div id="root"></div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
