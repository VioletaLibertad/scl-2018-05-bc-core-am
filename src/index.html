<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section id="base">
    <!-- Título e instrucciones -->
    <div class="inst">
      <h2 id="title">CoDecodeApp</h2>
      <ul class="inst">Instrucciones: 
        <li class="inst">Escribe el texto a codificar</li>  
        <li class="inst">Elige la clave que quieres usar.</li> 
        <li class="inst">Apretas el botón codificar y listo! Mensaje listo para enviar.</li>
        <li class="inst">Recuerda compartir la clave a utilizar para descifrar los mensajes.</li>
      </ul>
    </div>

    <!-- Clave numerica de desplazamientos -->
    <div id="key">
        <span id="keyText">Clave:</span><input type="number" min="1" max="33" id="keyBtn" placeholder="Número">
        <p></p>
    </div>
    
    <!-- Caja codificar -->
    <div id="boxSet"> 
      <textarea name="text" id="codeBox" cols="30" rows="10" placeholder="Escribe tu texto a CODIFICAR"></textarea>
      <button id="codeBtn">Codificar!</button>
      <p id="codedText">Tu mensaje cifrado:</p>
      
      <!-- Caja decodificar -->
      <textarea name="text" id="decodeBox" cols="30" rows="10" placeholder="Escribe tu texto a DECODIFICAR"></textarea>
      <button id="decodeBtn">Descifrar!</button>
      <p id="decodedText">Tu mensaje descifrado:</p>
    </div>
  </section>

  <div id="root"></div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
